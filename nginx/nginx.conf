events {}

http {
  # Correctly handle WebSocket upgrade vs plain HTTP connections.
  # Without this, all requests get Connection: upgrade, which breaks
  # non-WebSocket requests on strict mobile browsers.
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;

    location /health {
      # Health check endpoint â€” no auth, returns 200 for Fly.io health probes
      return 200 "OK\n";
      add_header Content-Type text/plain;
    }

    location / {
      proxy_pass http://127.0.0.1:8501;

      # Required for Streamlit WebSocket support
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      # Tell Streamlit it's behind HTTPS so it generates wss:// WebSocket URLs
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_read_timeout 86400;
    }
  }
}
