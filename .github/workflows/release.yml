name: Create GitHub Release

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # required to create a release
    steps:
      - name: Create release with auto-generated notes
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
